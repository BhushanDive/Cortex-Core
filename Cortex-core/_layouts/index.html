<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="News and detail analysis site for new age tech, startups, cryptocurrency and metaverse">
    <meta name="keywords" content="tech-news, cryptocurrency, CBDC, hacker news, software news, new age tech, startups, brain computer interfaces, metaverse">
    <meta name="author" content="Invictus M0n">
    <meta name="robots" content="index, follow">
    <title>CORTEX-CORE</title>
    <link rel="icon" type="image/x-icon" href="assets/images/cortex-core-logo.svg">

    <!-- Share-tech-mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- BootstrapCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- PersonalCSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- nav-bar -->
    <section id="nav">
        <div class="container-fluid">
            <div class="nav">
                <div class=" w-100 d-flex justify-content-end align-items-center">
                    <a href="index.html" class="me-auto cortex">CORTEX-CORE</a>
                    <a href="#" class="twitter">TWITTER</a>
                    <a href="about.html" class="about">ABOUT</a>
                </div>
            </div>
        </div>
    </section>

    <!-- logo and tagline -->
    <section id="tag-logo">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm-12 ">
                    <img src="assets/images/logo.svg" alt="" class="logo-div">
                </div>
            </div>
        </div>
    </section>

    <!-- article-lists -->
    <section id="article-lists">
        {% for post in site.posts %}
            <ul class="article-ul">
                <li>
                    <a href="{{ post.url }}">
                        <article class="article-box">
                            <h3>{{ post.title}}</h3>
                            <address class="author">{{post.author}}</address>
                            <time datetime="2022-03-01" class="time">{{post.datetime}}</time>
                        </article>
                    </a>
                </li>
            </ul>
        {% endfor %}
    </section>
    
</body>
</html>
