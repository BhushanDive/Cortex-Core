<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="{{page.keywords}}">
    <meta name="author" content="{{page.author}}">
    <meta name="robots" content="index, follow">
    <title>{{page.title}}</title>
    <link rel="icon" type="image/x-icon" href="assets/images/Cortex-core-logo.svg">

    <!-- Share-tech-mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- BootstrapCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- PersonalCSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ page.author }}">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.title_image }}">
    {% endif %}
    <!-- end of Twitter cards -->
</head>
<body>
    <!-- nav-bar -->
    <section id="nav">
        <div class="container-fluid">
            <div class="nav">
                <div class=" w-100 d-flex justify-content-end align-items-center">
                    <a href="index.html" class="me-auto cortex">CORTEX-CORE</a>
                    <a href="https://twitter.com/home" target="_blank" class="twitter">TWITTER</a>
                    <a href="about.html" class="about">ABOUT</a>
                </div>
            </div>
        </div>
    </section>

    <!-- logo and tagline -->
    <section id="tag-logo">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm-12 ">
                    <img src="{{page.image}}" alt="" class="image">
                </div>
            </div>
        </div>
    </section>

    <!-- article-lists -->
    <section id="article-lists">
        {{ content }}
    </section>
    
</body>
</html>
